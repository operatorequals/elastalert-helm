apiVersion: v1
kind: Secret
metadata:
  name: {{ template "elastalert.fullname" . }}-baserule-config
  labels:
    app: {{ template "elastalert.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  baserule_config: |-
    {{ .Values.baserule | b64enc }}